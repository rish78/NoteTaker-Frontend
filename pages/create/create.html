<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="./createstyles.css">
    <title>Create</title>
</head>
<body>
    <div class="dark-mode">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        <div class='ball'></div>
      </label>
      </div>
    <div class="box">
        <nav>
            <a href="/pages/dashboard/dashboard.html">Dashboard</a>
            <a href="./signup.html" class="log-out">Log Out</a>
        </nav>

        <main class="content">
            <div class="create-box">
                <div class="heading">
                    <h1>Create Note</h1>
                </div>
                <input type="text" maxlength="20" placeholder="Heading" class="create-note-heading">
                <textarea name="note" id="note" cols="50" rows="18" placeholder="Write your notes here.." class="create-note-content"></textarea>
                <div class="create-note-button"> Create Note</div>
            </div>
        </main>
    </div>
    <div id="particles-js"></div>
    <script src="../../particles.js"></script>
    <script src="../../app.js"></script>
    <script src="../../index.js"></script>
    <script src="./create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
